<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PerfumeShop — Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden>
          <!-- simple bottle icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="3" width="12" height="18" rx="3" stroke="white" stroke-opacity="0.9" stroke-width="1.2"/><rect x="9" y="1" width="6" height="2" rx="1" fill="white"/></svg>
        </div>
        <div>
          <h1>PerfumeShop</h1>
          <div class="small">Elegant scents — demo store</div>
        </div>
      </div>

      <div class="nav">
        <button class="btn-outline" id="view-cart">View Cart (<span id="cart-count">0</span>)</button>
        <button class="btn" id="checkout-btn">Checkout</button>
      </div>
    </header>

    <main class="layout">
      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <h2 style="margin:0">Featured Perfumes</h2>
          <div class="small">Free shipping over RM200</div>
        </div>
        <div class="products" id="products"></div>
      </section>

      <aside class="cart">
        <div class="cart-inner card">
          <h3 style="margin-top:0">Your Cart</h3>
          <div id="cart-items"></div>
          <div style="border-top:1px dashed rgba(255,255,255,0.03); padding-top:10px; margin-top:8px">
            <div style="display:flex;justify-content:space-between"><div class="small">Subtotal</div><div id="subtotal">RM0.00</div></div>
            <div style="display:flex;justify-content:space-between"><div class="small">Shipping</div><div id="shipping">RM0.00</div></div>
            <div style="display:flex;justify-content:space-between;font-weight:700;margin-top:6px"><div>Total</div><div id="total">RM0.00</div></div>
            <div style="margin-top:10px;display:flex;gap:8px">
              <button class="btn" id="checkout-btn-2">Checkout</button>
              <button class="btn-outline" id="clear-cart">Clear</button>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      Demo store — not for real payments. Built for learning. 
    </footer>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkout-modal">
    <div class="modal-back" onclick="toggleModal('checkout-modal', false)"></div>
    <div class="modal-card">
      <h3>Checkout</h3>
      <div class="field"><label class="small">Name</label><input id="c-name" /></div>
      <div class="field"><label class="small">Email</label><input id="c-email" type="email"/></div>
      <div class="field"><label class="small">Payment method</label>
        <select id="c-method">
          <option value="card">Card (simulated)</option>
          <option value="online_banking">Online banking (FPX simulated)</option>
          <option value="cod">Cash on delivery</option>
        </select>
      </div>
      <div id="checkout-note" class="small" style="margin-bottom:10px">Please fill your name & email. Shipping calculated automatically.</div>
      <div style="display:flex;gap:8px">
        <button class="btn" id="submit-order">Place order</button>
        <button class="btn-outline" onclick="toggleModal('checkout-modal', false)">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Order success modal -->
  <div class="modal" id="order-success">
    <div class="modal-back" onclick="toggleModal('order-success', false)"></div>
    <div class="modal-card" id="os-card">
      <div id="os-body"></div>
    </div>
  </div>

</body>
</html>
